    * {
      box-sizing: border-box;

      padding: 0;

    body {

      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #4f46e5, #0f172a);

      overflow: hidden;
    }

    /* Fond anim√© */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 18s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }
    .bubble:nth-child(1) { width: 220px; height: 220px; top: 10%; left: -60px; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 160px; height: 160px; bottom: -40px; right: 5%; animation-delay: 4s; }
    .bubble:nth-child(3) { width: 120px; height: 120px; top: 60%; left: 20%; animation-delay: 8s; }

      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(10px); }
    }
