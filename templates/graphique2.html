<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Appel de ton endpoint Flask
        fetch('/tawarano/')
          .then(response => response.json())
          .then(json => {
            // Création du DataTable
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Jour');
            data.addColumn('number', 'Température (°C)');

            json.results.forEach(function(point) {
              data.addRow([point.Jour, point.temp]);
            });

            var options = {
              title: 'Températures à Tawarano (prévisions)',
              legend: { position: 'none' },
              hAxis: { title: 'Date/heure' },
              vAxis: { title: 'Température (°C)' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          })
          .catch(err => console.error(err));
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
