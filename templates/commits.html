<!DOCTYPE html>
<html>
<head>
    <title>Commits/minute - fortat.alwaysdata.net</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .header {
            text-align: center;
            margin: 40px 0 30px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        #chart_div {
            width: 98vw;
            max-width: 1400px;
            height: 700px;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.3em;
        }
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            text-align: center;
            min-width: 140px;
        }
        .stat strong { display: block; font-size: 2em; color: #fff; }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            font-size: 1.5em;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .stats { gap: 20px; }
            .stat { min-width: 120px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Commits par Minute</h1>
        <p class="subtitle">OpenRSI/5MCSI_Metriques - Analyse en temps r√©el</p>
    </div>

    <div id="chart_div">
        <div class="loading">üîÑ Chargement des commits GitHub...</div>
    </div>

    <div class="stats" id="stats"></div>

    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('/api/commits/')
                .then(r => r.json())
                .then(data => {
                    let total = 0, maxPeak = 0, activeMins = 0;
                    
                    let chartData = [['Minute', 'Commits']];
                    data.forEach(p => {
                        chartData.push([p.minute, p.commits]);
                        total += p.commits;
                        if (p.commits > 0) activeMins++;
                        if (p.commits > maxPeak) maxPeak = p.commits;
                    });

                    let table = google.visualization.arrayToDataTable(chartData);

                    let options = {
                        title: `R√©partition commits (${total} total sur 100 derniers)`,
                        titleTextStyle: {fontSize: 24, bold: true, color: '#1e3a8a'},
                        legend: {position: 'none'},
                        hAxis: {
                            title: 'Minute du jour (0=00:00, 1439=23:59)',
                            slantedText: true,
                            slantedTextAngle: 45,
                            textStyle: {fontSize: 11}
                        },
                        vAxis: {title: 'Commits', minValue: 0},
                        colors: ['#3b82f6', '#1e40af'],
                        backgroundColor: 'transparent',
                        chartArea: {width: '90%', height: '80%'},
                        histogram: {bucketSize: 30}  // Groupes 30min
                    };

                    let chart = new google.visualization.Histogram(
                        document.getElementById('chart_div')
                    );
                    chart.draw(table, options);

                    // Stats en live
                    document.getElementById('stats').innerHTML = `
                        <div class="stat">
                            <strong>${total}</strong>
                            Total commits
                        </div>
                        <div class="stat">
                            <strong>${maxPeak}</strong>
                            Pic max/min
                        </div>
                        <div class="stat">
                            <strong>${activeMins}</strong>
                            Min actives
                        </div>
                    `;
                })
                .catch(e => {
                    document.getElementById('chart_div').innerHTML = 
                        `<div class="loading">‚ùå Erreur: ${e}</div>`;
                });
        }
    </script>
</body>
</html>
