<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par Minute - Tawarano</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { font-size: 1.1em; opacity: 0.9; }
        #chart_div {
            width: 95vw;
            max-width: 1200px;
            height: 600px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 20px;
        }
        .loading {
            color: white;
            font-size: 1.2em;
            text-align: center;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Commits par Minute</h1>
        <p class="subtitle">Activit√© commit du repo OpenRSI/5MCSI_Metriques (100 derniers)</p>
    </div>
    
    <div id="chart_div"></div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('/api/commits/')
                .then(response => response.json())
                .then(data => {
                    var chartData = [['Minute du jour', 'Nombre de commits']];
                    
                    data.forEach(point => {
                        chartData.push([point.minute, point.commits]);
                    });

                    var dataTable = google.visualization.arrayToDataTable(chartData);

                    var options = {
                        title: 'Distribution des commits par minute (24h)',
                        titleTextStyle: {
                            fontSize: 20,
                            bold: true,
                            color: '#1d3557'
                        },
                        legend: { position: 'none' },
                        hAxis: {
                            title: 'Minute du jour (0=00:00, 1439=23:59)',
                            minValue: 0,
                            textStyle: { fontSize: 12 }
                        },
                        vAxis: {
                            title: 'Nombre de commits',
                            minValue: 0,
                            gridlines: { color: '#e0e0e0' }
                        },
                        colors: ['#457b9d', '#1d3557'],
                        backgroundColor: 'transparent',
                        chartArea: { width: '85%', height: '80%' },
                        histogram: {
                            bucketSize: 60,  // Groupes de 60 minutes (1h)
                            lastBucketPercentile: 100
                        }
                    };

                    var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => {
                    document.getElementById('chart_div').innerHTML = 
                        '<div class="loading">‚ùå Erreur: ' + error + '</div>';
                });
        }
    </script>
</body>
</html>
